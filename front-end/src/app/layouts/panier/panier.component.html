<div id="rightbar" class="rightbar d-flex justify-content-between flex-column">


<!--  <div class=" search-div open">-->



        <div class="table-responsive" id="print" >
          <div class="d-flex justify-content-between p-3" *ngIf="Total">
          <h6> <b>Prix Total :</b></h6>
           <h6> <b>{{Total}} TND</b></h6>
          </div>
          <hr>
          <table class="table table-hover table-custom spacing5">
            <tbody *ngFor="let item of cartProducts; let i=index">
            <div class="card">
              <div class="body d-flex p-1">


              <td>
                <div class="d-flex  align-items-center" >


                  <img class="w-50 mr-1 avatar" src="//localhost:8080/public/images/{{item.data.imageProduit}} ">
                  <b class="mb-0">{{item.data.nomproduit}}</b>
                </div>


              <td class=" col-md-2 p-0  pt-4">
                <div class="d-flex justify-content-end align-self-center">
                  <b class="mb-0 ">{{item.data.prix}}TND</b>
                </div>
              </td>

              <td class="d-flex col-md-5">
                <button class="btn btn-default mr-1 w-25 align-self-center d-flex justify-content-center" (click)="detectedChange(false, i )">-</button>
                <input class="form-control" type="number"   name="quantite"  [(ngModel)]="item.quantite"
                       min="1" readonly>
                <button class="btn btn-default ml-1 w-25 align-self-center d-flex justify-content-center" (click)="detectedChange(true, i )">+</button>

              </td>



              <td class="actions" class="d-flex align-items-center" >
                <button type="button" class="btn btn-sm btn-outline-danger  button  d-flex justify-content-center" title="Delete"
                        data-type="confirm" (click)="delete(item.data.id,i)"><i class="fa fa-trash-o"></i></button>

              </td>



              </div>
            </div>

            </tbody>
          </table>
        </div>
        <div class="d-flex justify-content-between" *ngIf="cartProducts?.length!=0">
          <div >
            <a href="/liste-Produit" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continuer vos achats</a>
          </div>
          <div>
            <button class="btn btn-success btn-block"  printSectionId="print" ngxPrint (click)="showSuccess()">Imprimer<i class="fa fa-angle-right"></i></button>
          </div>
          <div>
            <a href="/Paiement" class="btn btn-success btn-block">Payer<i class="fa fa-angle-right"></i></a>
          </div>
        </div>


<!--  </div>-->
</div>
