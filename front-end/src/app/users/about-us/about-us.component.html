
<div class="row clearfix d-flex justify-content-around mr-0">
  <div class="col-lg-4 col-md-6" *ngFor="let t of team">
    <div  class="card c_grid c_yellow">
      <div class="body text-center">
        <div class="circle">
          <img class="rounded-circle" [src]="t.src" alt="">
        </div>
        <h6 class="mt-3 mb-0">{{t.nom}}</h6>
        <span>{{t.email}}</span>
        <ul class="mt-3 list-unstyled d-flex justify-content-center">
          <li><a class="p-3" target="_blank" href="#"><i class="fa fa-facebook"></i></a></li>
          <li><a class="p-3" target="_blank" href="#"><i class="fa fa-slack"></i></a></li>
          <li><a class="p-3" target="_blank" href="#"><i class="fa fa-linkedin"></i></a></li>
        </ul>

      </div>
    </div>
  </div>
</div>
