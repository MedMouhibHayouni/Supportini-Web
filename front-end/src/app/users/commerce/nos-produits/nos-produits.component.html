<div class="auth-main" *ngIf="listeProduit?.length==0">
  <div class="auth_div vivify popIn " >

    <div class="card page-400">
      <div class="body">
        <p class="lead mb-3"><span class="text">Oops! </span></p>
        <p>Desolé il n'existe pas une offre compatible à votre choix avec ces critères, s'il vous plaît consulter notre liste complète.</p>
        <div class="margin-top-30">
          <a routerLink="/acceuil" class="btn btn-round btn-default btn-block"><i class="fa fa-arrow-left"></i> <span>Consulter une autre fois</span></a>

        </div>
      </div>
    </div>
  </div>
</div>


  <div class="container-fluid" *ngIf="listeProduit?.length!=0">
    <div class="card">
      <div class="body">
        <div class="row">

          <div class="input-group d-md-flex justify-content-md-between p-2" >
            <input type="text" class="form-control col-md-3 col-12"  placeholder="Rechercher...."#myInput [(ngModel)]="searchProduit"  (keyup)="filterByName(myInput.value)">
            <select  class="custom-select col-md-3 col-12" id="inputGroupSelect04" (change)="filterPrix($event)">
              <option selected>chercher a partir d'un prix</option>
              <option value="1" >prix Ascendant</option>
              <option value="2">prix descendant</option>

            </select>


        </div>
      </div>
    </div>

    <div class=" d-flex flex-wrap justify-content-evenly p-4" >


      <div  class="col-md-3 col-sm-6 col-12" *ngFor="let Prod of listeProduit">

<div class="input-group-append"></div>



          <app-item-produit [data] ="Prod" (item)="AjouterauPanier($event)"  [produit]="Prod" ></app-item-produit>

      </div>

    </div>

  </div>
</div>
