<div class="auth-main particles_js">
  <div class="auth_div vivify popIn">
    <div class="auth_brand">
      <a class="navbar-brand" href="javascript:void(0);"><img src="../assets/images/SupportiniBrand.svg" width="50%" height="50%" class="d-inline-block align-top " alt=""></a>
    </div>
    <div class="card forgot-pass">
      <div class="body">
        <p class="lead mb-3"><strong>Oops</strong>,<br> Mot de Passe oublié?</p>
        <p>Entrez votre Adresse Email s'il vous plait pour réinitialiser votre Mot De Passe</p>
        <form class="form-auth-small" action="../../../../index.html" ngForm #sendLink="ngForm">
          <div class="form-group">
            <input type="Email" class="form-control round" name="email" ngModel [(ngModel)]="emailUser" #email="ngModel" id="signup-password" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" placeholder="Adresse Email" required>
          </div>
          <div class="invalid-feedback d-block text-left" *ngIf="email.invalid&&email.touched&&email.hasError('required')">
              Adresse Email est obligatoire
          </div>
          <div class="invalid-feedback d-block text-left" *ngIf="email.invalid&&email.touched&&email.hasError('pattern')">
            merci de fournir une adresse email valide.
          </div>
          <button type="submit" class="btn btn-round btn-general btn-lg btn-block" (click)="sendLinkReset()" [disabled]="sendLink.invalid">Confirmer</button>
          <div class="bottom">
            <span class="helper-text">Connaissez votre mot de passe? <a [routerLink]="'/login'" >Se connecter</a></span>
          </div>
          <div class="text-left">
            <span > <a [routerLink]="'/acceuil'">Retour</a></span>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="particles-js"></div>
</div>
