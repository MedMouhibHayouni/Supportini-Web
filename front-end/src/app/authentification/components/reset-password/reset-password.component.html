<div class="auth-main particles_js">
  <div class="auth_div vivify popIn">
    <div class="auth_brand">
      <a class="navbar-brand" href="javascript:void(0);"><img src="../assets/images/SupportiniBrand.svg" width="50%" height="50%" class="d-inline-block align-top " alt=""></a>
    </div>
    <div class="card forgot-pass">
      <div class="body">
        <p class="lead mb-3"><strong>Oops</strong>,<br> Mot de Passe oublié?</p>
        <p>Entrez votre Adresse Email s'il vous plait pour réinitialiser votre Mot De Passe</p>
        <form class="form-auth-small" action="../../../../index.html" ngForm #resetPwd="ngForm">
          <div class="form-group">
            <input type="password" class="form-control round" name="pwd" ngModel [(ngModel)]="pwd" #newPwdUser="ngModel" id="signup-password"  placeholder="Vouveau Mot de Passe" required>
          </div>
          <div class="invalid-feedback d-block text-left" *ngIf="newPwdUser.invalid&&newPwdUser.touched&&newPwdUser.hasError('required')">
            Adresse Email est obligatoire
          </div>

          <button type="submit" class="btn btn-round btn-general btn-lg btn-block" (click)="resetNewPassword()" [disabled]="resetPwd.invalid">Confirmer</button>

        </form>
      </div>
    </div>
  </div>
  <div id="particles-js"></div>
</div>
